<ion-header>
  <ion-navbar>
    <ion-title>aiEyes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="aieyes-components-page">

  <ion-card>
    <img [src]="picture" />
  </ion-card>

  <p class="image-description">{{imageDescription}}</p>

  <p>
    <button ion-button large block color="light" *ngIf="isSpeak" (click)="speakAgain()">Speak Again</button>
  </p>

  <p>
    <button ion-button large block (click)="takePicture()">Take a Picture</button>
  </p>

</ion-content>
