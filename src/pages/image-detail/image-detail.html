<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Image Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img [src]="picture" *ngIf="picture" >
  <div class="container-description" (click)="takePicture()">
    <p class="image-description">{{imageDescription}}</p>
  </div>
  <button class="btn-speak-again" color="dark" ion-button large block *ngIf="isSpeak" (click)="speakAgain()">Speak Again</button>
</ion-content>
